<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/my-style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap"
	rel="stylesheet">
<title>Chefs</title>
</head>
<body>
	<section class="header-chef">
		<nav>
			<img src="../images/logo-catering1.png">
			<div class="nav-links">
				<ul>
					<li><a href="/default">HOME</a></li>
				</ul>
			</div>
		</nav>
		<div class="text-box">
			<h4>Inserimento chef:</h4>
			<form th:action="@{/admin/chefs}" method="post" th:object="${chef}">
				<div th:if="${#fields.hasGlobalErrors()}">
					<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">errore globale</p>
				</div>
				<div>
					<label>Nome: </label><input type="text" th:field="*{nome}" />
					<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
				</div>
				<div>
					<label>Cognome: </label><input type="text" th:field="*{cognome}" />
					<div th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></div>
				</div>
				<div>
					<label>Nazionalita: </label><input type="text" th:field="*{nazionalita}" />
					<div th:if="${#fields.hasErrors('nazionalita')}" th:errors="*{nazionalita}"></div>
				</div>
				<div>
					<button type="submit" >
					Conferma
					</button>
				</div>
			</form>
		</div>
		<div class="text-box-list">
			<h4>Elenco chef:</h4>
			<ul>
				<li th:each="chef : ${chefs}">
				<a href="chef.html"
					th:href="@{'/admin/chef' + '/' + ${chef.id}}"
					th:text="${chef.nome} + ' ' + ${chef.cognome} + ' ' + ${chef.nazionalita}">Paolo Rossi Italiana</a> 
					<a th:href="@{'/admin/toDeleteChef' + '/' + ${chef.id}}"><button>cancella</button></a>
					<a th:href="@{'/admin/toEditChef' + '/' + ${chef.id}}"><button>modifica</button></a></li>
			</ul>
		</div>
	</section>
	<footer> Catering ML S.A.S. | Via Appia Antica 12, Roma (RM) | 0612345678 | Created by: Marialaura Lazzaro </footer>
</body>
</html>
