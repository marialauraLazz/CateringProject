<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/my-style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap"
	rel="stylesheet">
<title>Home</title>
</head>
<body>
	<section class="header">
		<nav>
			<img src="images/logo-catering1.png">
			<div class="nav-links">
				<ul>
					<li><a href="/">HOME</a></li>
				</ul>
			</div>
		</nav>
		<div>
			<h4>Login</h4>
		</div>
		<div class="text-box">
			<form th:action="@{/login}" method="POST">
				<div>
					<div>
						<span>Username:</span> <span><input name="username"
							type="text" required /></span>
					</div>
					<div>
						<span>Password:</span> <span><input name="password"
							type="password" required /></span>
					</div>
					<div>
						<span><button type="submit">Login</button></span>
					</div>
				</div>
			</form>
			<a href="/oauth2/authorization/google">Login con Google</a>
		</div>
	</section>
</body>
</html>
